<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My College Website</title>
    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* ===== HEADER ===== */
        header {
            background: #003366;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            margin-right: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* ===== SECTIONS ===== */
        section {
            padding: 50px;
        }

        #home {
            background: #f4f4f4;
            text-align: center;
        }

        #home h1 {
            margin-bottom: 20px;
        }

        #about {
            background: #ffffff;
        }

        /* ===== GALLERY ===== */
        #gallery {
            background: #f4f4f4;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* ===== CONTACT ===== */
        #contact {
            background: #ffffff;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0055aa;
        }

        /* ===== FOOTER ===== */
        footer {
            background: #003366;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<!-- ===== HEADER ===== -->
<header>
    <div class="logo">
        <!-- Replace logo.png with your logo -->
        <img src="logo.png" alt="College Logo">
        <h2>Dhan Nirankar ji</h2>
    </div>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<!-- ===== HOME ===== -->
<section id="home">
    <h1>Welcome to My College</h1>
    <p>Empowering students for a brighter future.</p>
</section>

<!-- ===== ABOUT ===== -->
<section id="about">
    <h2>About Our College</h2>
    <p>
        Our college provides quality education, modern facilities,
        and experienced faculty to shape future leaders.
    </p>
</section>

<!-- ===== GALLERY ===== -->
<section id="gallery">
    <h2>College Gallery</h2>
    <div class="gallery">
        <img src="https://via.placeholder.com/300" onclick="showImage(this)">
        <img src="https://via.placeholder.com/300" onclick="showImage(this)">
        <img src="https://via.placeholder.com/300" onclick="showImage(this)">
        <img src="https://via.placeholder.com/300" onclick="showImage(this)">
    </div>
</section>

<!-- ===== CONTACT ===== -->
<form action="https://formsubmit.co/sc854410@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>

    <!-- Important hidden fields -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <button type="submit">Send Message</button>
</form>



<!-- ===== FOOTER ===== -->
<footer>
    <p>Â© 2026 My College. All Rights Reserved.</p>
</footer>

<!-- ===== JAVASCRIPT ===== -->
<script>
    function submitForm(event) {
        event.preventDefault();
        alert("Thank you! Your message has been sent.");
    }

    function showImage(img) {
        alert("You clicked a gallery image!");
    }
</script>

</body>
</html>
